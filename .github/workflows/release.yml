name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-22.04
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  release:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact: murr-linux-x64
            binary: murr
          - os: macos-14
            artifact: murr-macos-arm64
            binary: murr
          - os: windows-2022
            artifact: murr-windows-x64.exe
            binary: murr.exe
    runs-on: ${{ matrix.os }}
    env:
      MACOSX_DEPLOYMENT_TARGET: "11.0"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test

      - name: Build release binary
        run: cargo build --release

      - name: Prepare release artifact
        shell: bash
        run: cp target/release/${{ matrix.binary }} ${{ matrix.artifact }}

      - name: Upload release artifact
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}

  build-wheels:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
          - os: macos-14
          - os: windows-2022
    runs-on: ${{ matrix.os }}
    env:
      MACOSX_DEPLOYMENT_TARGET: "11.0"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -m python/Cargo.toml -i python3.11 python3.12 python3.13 python3.14

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: target/wheels/*.whl

  publish-pypi:
    needs: build-wheels
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Publish to PyPI
        run: uv publish dist/*.whl
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_KEY }}
