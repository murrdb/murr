server:
  host: localhost
  port: 8080
  data_dir: /var/lib/murr/
  
tables:
  clicks:
    source: 
      s3:
        bucket: bucket
        prefix: prefix
        endpoint: https://minio:8080
        region: us-east-1
    poll_interval: 1m
    parts: 8 # number of RecordBatch files per table, should be max(8, cpu_cores)
    key: [id]
    columns:
      id:
        type: utf8
        nullable: false
      clicks7:
        type: float32
        nullable: false
    